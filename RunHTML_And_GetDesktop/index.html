<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build a Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
<!-- Header start-->
  <header>
	<div class="subjec">
		<h1>Abdulrahman</h1>
		<p>Front-End Ninja</p>
	</div>
	<div class="logo">
		<img src="img/udacity.png">
	</div>
</header>

<!-- clear -->
<div class="clear"></div>

<!-- Main start -->
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">My Album Example</h1>
      <!-- Photo by Debby Hudson on Unsplash -->
      <img class="img-fluid" src="img/debby-hudson-544846-unsplash.jpg" alt="debby-hudson">
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        	<!-- Photo by Jamison Lottering on Unsplash -->
			<img class="img-thumbnail" src="img/jamison-lottering-677570-unsplash.jpg" alt="jamison-lottering">
        </div>
        <div class="col-md-3">
        	<!-- Photo by Sebastian Spindler on Unsplash -->
			<img class="img-thumbnail" src="img/sebastian-spindler-233896-unsplash.jpg" alt="sebastian-spindler">
        </div>
        <div class="col-md-3">
        	<!-- Photo by Chris Barbalis on Unsplash -->
			<img class="img-thumbnail" src="img/chris-barbalis-101971-unsplash.jpg" alt="chris-barbalis">
        </div>
        <div class="col-md-3">
        	<!-- Photo by Evan Kirby on Unsplash -->
			<img class="img-thumbnail" src="img/evan-kirby-59715-unsplash.jpg" alt="evan-kirby">
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Main end -->

<!-- Footer start -->
<footer class="text-muted">
  <div class="container">
	<p class="text-center">&copy; Abdulrahman Alazwari 2019</p>
  </div>
</footer>
<!-- Footer end -->

<!-- SCRIPT FILES -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
